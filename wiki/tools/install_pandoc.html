<!---pandoc的安装-->
<p>在cygwin的环境中，只要安装<a href="http://johnmacfarlane.net/pandoc/installing.html">windows版本</a>的pandoc就行了，当然安装完成后把pandoc程序所在的路径加到环境变量的系统路径中。</p>
<p>在新开的cygwin控制台中，执行 pandoc --version 就可以看到以下的打印了：</p>
<div class="figure">
<img src="pandoc-version.jpg" alt="pandoc --version" /><p class="caption">pandoc --version</p>
</div>
<p>这是利用cygwin可以调用windows下的程序的特性，否则就需要在cygwin环境下编译源代码安装了。 但是pandoc还不是用c/c++编写的，装起来比较麻烦。</p>
